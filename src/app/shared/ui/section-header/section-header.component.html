<div class="container" *ngIf="model">
  <header>
    <div class="header-title">
      <h4>{{ model.title }}</h4>
    </div>

    <div class="action-buttons">
      <ng-container *ngFor="let button of model.actionButtons">
        <app-ui-button [model]="button" (click)="button.onClick()"></app-ui-button>
      </ng-container>
    </div>
  </header>
</div>
